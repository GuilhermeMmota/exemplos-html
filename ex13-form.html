<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulário</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Cadastro de Pessoa Física</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="txtnome">Nome</label>  
			  <div class="col-md-5">
			  <input id="txtnome" name="txtnome" type="text" placeholder="Digite seu nome completo" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="txtcpf">CPF</label>  
			  <div class="col-md-4">
			  <input id="txtcpf" name="txtcpf" type="text" placeholder="" class="form-control input-md" required="">
			  <span class="help-block">Digite apenas números</span>  
			  </div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
				 <label class="col-md-4 control-label" for="btnvalidar"></label>
				  <div class="col-md-8">
				    <button id="btnvalidar" name="btnvalidar" class="btn btn-warning">Validar</button>
				    <button id="btnsalvar" name="btnsalvar" class="btn btn-primary">Salvar</button>
				  </div>
			</div>

		</fieldset>
	</form>

</body>
</html>
