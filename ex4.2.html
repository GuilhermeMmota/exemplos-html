<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabelas</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="1">
		<tr>
			<th>Mês</th>
			<th>Valores</th>
			<th>Célula espandida: Total</th>
			
		</tr>
		<tr>
			<td>Janeiro</td>
			<td>30</td>
			<td rowspan="2">Total 50</td> <!-- rowspan mescla linha -->
			<tr>
				<td>Fevereiro</td>
				<td>15</td>
			</tr>
		</tr>
	</table>	
</body>
</html>
